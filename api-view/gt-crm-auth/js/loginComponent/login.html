<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>Inicio de Sesión</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Usuario" ng-model="vm.user.usuario" required="" />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Contraseña" ng-model="vm.user.constrasenia" required="" />
                    </div>
                    <div>
                        <button type="button" class="btn btn-default submit" ng-click="vm.login()">Acceder</button>
                        <!--a class="reset_pass" href="#">Olvidaste tu contraseña?</a-->
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="glyphicon glyphicon-cloud"></i> CRM Systems</h1>
                            <p>©2017 All Rights Reserved. CRM Systems</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
